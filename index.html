<!DOCTYPE html>

<html lang="en"> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css">
        <title>Animal Coding Game</title>
    </head>

    <body>
        <div id="dropZone">
            <div id="condition">
            <p>If</p>
            </div>
            <div
            id="dropBox1"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            >
            <p>Animal</p>
            </div>
            <div id="condition">
            <p>Then</p>
            </div>
            <div
            id="dropBox2"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            >
            <p>Verb</p>
            </div>
        </div>
        
        <div
            id="animals"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
        >
            <img
            id="cat"
            src="https://images.unsplash.com/photo-1548247416-ec66f4900b2e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8Y2F0fGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="dog"
            src="https://images.unsplash.com/photo-1505628346881-b72b27e84530?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzR8fGRvZ3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="cow"
            src="https://images.unsplash.com/photo-1545468800-85cc9bc6ecf7?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTV8fGNvd3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="bird"
            src="https://images.unsplash.com/photo-1552728089-57bdde30beb3?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8YmlyZHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        </div>

        <div
            id="verb"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
        >
            <img
            id="jump"
            src="https://images.unsplash.com/photo-1572984495349-f1adb89ee758?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8anVtcCUyMHRleHR8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="roll"
            src="https://www.pixelscrapper.com/sites/default/files/styles/456_scale/public/s3fs-user-content/graphic-image/user-1051/node-201434/gamer-girl-word-art-roll-graphic-game-play-player-element-embellishment-yellow-navy-blue.png"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="walk"
            src="https://i.pinimg.com/564x/3a/10/b2/3a10b28270fbd0bc2615946bedb2aaf3.jpg"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="fly"
            src="https://productivemonkey.files.wordpress.com/2014/01/wasting-words-fly.png"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        </div>

        <button onclick="randomImg()">Generate Animal</button>
        
        <!--On button click, start randomImg () function-->
        <!--If image matches condition, have image immediately animate-->
        <script src="script.js"></script>
    </body>
