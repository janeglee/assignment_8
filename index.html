<!DOCTYPE html>

<html lang="en"> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css">
        <title>Animal Coding Game</title>
    </head>

    <body>
        <h1>Animal Coding Game</h1>
        <h2>How to Play: Place an animal in the 'animal' box, and place an action in the 'action' box. 
            Press 'Generate Animal.' <br>
            If the generated animal matches the animal you put in the 'animal' box, the picture will act out the action.
        </h2>
        <!--This is where users can drop animals or verbs into boxes-->
        <div id="dropZone">
            <div id="condition">
                <p>If</p>
            </div>
            <div
            id="dropBox1"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            >
                <p>Animal</p>
            </div>
            <div id="condition">
                <p>Then</p>
            </div>
            <div
            id="dropBox2"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            >
                <p>Action</p>
            </div>
        </div>
        
        <!--Pics of animals-->
        <div
        id="animals"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
        >
            <img
            id="cat"
            class="animal"
            src="https://tinyurl.com/y5nb5srl"
            alt="cat"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="dog"
            class="animal"
            src="https://tinyurl.com/yyxtnt6w"
            alt="dog"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="cow"
            class="animal"
            src="https://tinyurl.com/y325y39y"
            alt="cow"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="bird"
            class="animal"
            src="https://tinyurl.com/y63y9arx"
            alt="bird"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        </div>

        <!--Pics of verbs-->
        <div
        id="verb"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
        >
            <img
            id="jump"
            class="verb"
            src="https://tinyurl.com/y32p6479"
            alt="jump"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="roll"
            class="verb"
            src="https://www.pixelscrapper.com/sites/default/files/styles/456_scale/public/s3fs-user-content/graphic-image/user-1051/node-201434/gamer-girl-word-art-roll-graphic-game-play-player-element-embellishment-yellow-navy-blue.png"
            alt="roll"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="walk"
            class="verb"
            alt="walk"
            src="https://i.pinimg.com/564x/3a/10/b2/3a10b28270fbd0bc2615946bedb2aaf3.jpg"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        
            <img
            id="shake"
            class="verb"
            src="https://tinyurl.com/yyfapux7"
            alt="shake"
            draggable="true"
            ondragstart="drag(event)"
            width="300"
            />
        </div>

        <!--Generate Animal. If the picture matches with the picture user initially chose, animal will animate w/ verb-->
        <div id="generate">
            <button onclick="randomImg()">Generate Animal</button>
            <p>
                <img id="tryAgainImg" src="https://tinyurl.com/y3tc6ypc">
                <img id="randomImgBox" src="https://tinyurl.com/yxt586nh"></p>
        </div>
        
        <script src="script.js"></script>
    </body>
